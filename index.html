<!DOCTYPE html>
<html lang="en">
	<head>
		<style media="screen" type="text/css">
			html, body { 
				margin: 0; 
				padding: 0; 
			}

			.container { 
				margin-right: auto; 
				margin-left: auto; 
				width: 600px;
				margin-top: 150px;
			}

			blockquote {
				text-align: left;
				font-family: "Helvetica", "Times New Roman", Times, serif;
			}

			blockquote p {
				font-size: 36px;
			}

			blockquote footer {
				font-style: italic;
			}
		</style>
	</head>


	<body>
		<div class="container">
			<blockquote>
			  	<p>
				  	Quando Deus te desenhou<br>
					Ele tava namorando<br>
					Na beira do mar<br>
					Na beira do mar, do amor<br>
				</p>
			  	<footer><cite>Desenho de Deus</cite> - Armandinho</footer>
			</blockquote>
		</div>
	</body>
</html>
